<!DOCTYPE html>
<html>
<head>
	<title>VueJS Practice</title>
</head>
<body>
	<div id="app">
		<a :href="url">{{ url }}</a>
		<div :data-id="dynamicId">{{ dynamicId }}</div>
	</div>
	<button onClick="change()">Change it</button>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el: '#app',
			data : {
				message : "Hello world",
				url: "https://facebook.com",
				dynamicId : 13
			}
		});
	</script>
</body>
</html>
