<!DOCTYPE html>
<html>
<head>
	<title>Navbar VueJS</title>
	<style type="text/css">
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #333;
		}

		li {
		  float: left;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		/* Change the link color to #111 (black) on hover */
		li a:hover {
		  background-color: #111;
		}
	</style>
</head>
<body>
	<div id="app">
		<Navbar>
		</Navbar>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('Navbar', {
			template: `
				<div>
					<ul class="navbar">
						<NavbarItem v-for="item in items">
						{{ item }}
						</NavbarItem>
					</ul>
				</div>
			`,
			data(){
				return {
					items: [
						"Home",
						"Support",
						"Ow",
						"Pi",
						"Em"
					]
				}
			}
		});
		Vue.component('NavbarItem', {
			template: `
			<li><a><slot></slot></a></li>
			`
		})
		let vm = new Vue({
			el: "#app"
		})
	</script>
</body>
</html>
