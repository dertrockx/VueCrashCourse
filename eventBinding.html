<!DOCTYPE html>
<html>
<head>
	<title>VueJS Practice</title>
	<style type="text/css">
		.active { 
			color : green;
		}
		.notActive { 
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<h3 :class="isActive ? 'active' : 'notActive'">
			Text
		</h3>
		<button @click="change">Change</button>
		<h3 :style="{ fontSize : fontSize + 'px' }">Text</h3>
		<button @click="increase">Increase</button>
		<button @click="decrease">Decrease</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el: '#app',
			data : {
				isActive: true,
				fontSize : 10
			},
			methods: {
				change(){
					this.isActive = !this.isActive
				},
				increase() {
					this.fontSize++;
				},
				decrease(){
					this.fontSize--;
				}
			}
		});

	</script>
</body>
</html>
