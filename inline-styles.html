<!DOCTYPE html>
<html>
<head>
	<title>VueJS Practice</title>
</head>
<body>
	<div id="app">
		<div :style="{ color: 'red', fontSize: fontSize + 'px'}">
			{{ fontSize }}
		</div>
		<div :style="styleObj">
			{{ number }}
		</div>
		<button @click="fontSize++">Increase size</button>
		<button @click="fontSize--">Decrease size</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el: '#app',
			data : {
				number : 10,
				fontSize : 10,
				styleObj : {
					color: 'blue',
					fontSize : '20px'
				}
			}
		});
	</script>
</body>
</html>
